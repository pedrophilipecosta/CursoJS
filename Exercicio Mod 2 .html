<html>
    <head>
        <title>Curso JS</title>
    </head>
    
    <body>
        
    
    <button id="botao">Criar Elemento</button>

    <div id="area">


        
    </div>
        
    <script>               

        function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
        }
        
        // Exercicio 1
        var btnElement = document.getElementById('botao');

        btnElement.onclick = function(){

            var divElement = document.getElementById('area');
            
            var canvasElement = document.createElement('canvas');

            canvasElement.style.width = 100;
            canvasElement.style.height = 100;
            canvasElement.style.margin = 10;
            canvasElement.style.backgroundColor = 'red';
            canvasElement.onmouseover = function () {
                canvasElement.style.backgroundColor = getRandomColor();
            }

            divElement.appendChild(canvasElement);
        }

        var nomes = ['Diego', 'Gabriel', 'Lucas'];

        var divElement = document.getElementById('area');

        var ulElement = document.createElement('ul');

        nomes.forEach(element => {
            var liElement = document.createElement('li');
            liElement.appendChild(document.createTextNode(element));
            ulElement.appendChild(liElement);
        });


        divElement.appendChild(ulElement);


// var newColor = getRandomColor(); // #E943F0



    </script>
    
    </body>
</html>
