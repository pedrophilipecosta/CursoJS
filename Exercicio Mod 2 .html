<html>
    <head>
        <title>Curso JS</title>
    </head>
    
    <body>
        
    
    <button id="botao">Criar Elemento</button>

    <div id="area">


        
    </div>
        
    <script>               

        function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
        }
        
        // Exercicio 1
        var btnElement = document.getElementById('botao');

        btnElement.onclick = function(){

            var divElement = document.body;
            
            var areaElement = document.createElement('canvas');

            areaElement.style.width = 100;
            areaElement.style.height = 100;
            areaElement.style.margin = 10;
            areaElement.style.backgroundColor = 'red';
            areaElement.onmouseover = function () {
                areaElement.style.backgroundColor = getRandomColor();
            }

            divElement.appendChild(areaElement);

        }
// var newColor = getRandomColor(); // #E943F0



    </script>
    
    </body>
</html>
